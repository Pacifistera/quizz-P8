<!DOCTYPE html>
<html lang="fr">
  <html>
    <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Page sans Accessibilité</title>
    </head>
    <body>
      <header role="banner">
        <h1>Titre de la Page</h1>
      </header>
      <p>Ceci est un paragraphe de texte.</p>

      <!-- Formulaire sans étiquette pour les champs -->
      <form aria-labelledby="form-title" role="form">
        <h2 id="form-title">Formulaire de contact</h2>
        <div>
          <label for="name">Nom :</label>
          <input
            id="name"
            type="text"
            placeholder="Entrez votre nom"
            required
            aria-required="true"
          />
        </div>
        <div>
          <label for="email">Adresse e-mail :</label>
          <input
            id="email"
            type="email"
            placeholder="Entrez votre adresse e-mail"
            required
            aria-required="true"
          />
        </div>
        <button type="submit" aria-label="Envoyer le formulaire">
          Envoyer
        </button>
      </form>

      <!-- Image sans attribut alt -->
      <figure role="img" aria-labelledby="fig-caption">
        <img src="assets/image.png" alt="Description de l'image" height="250" />
        <figcaption id="fig-caption">Légende de l'image</figcaption>
      </figure>

      <!-- Lien sans texte descriptif -->
      <nav role="navigation" aria-label="Liens supplémentaires">
        <a
          href="#"
          title="Plus d'informations sur notre entreprise"
          aria-label="Plus d'informations sur notre entreprise"
          >En savoir plus sur nous</a
        >
      </nav>
    </body>
  </html>
</html>
